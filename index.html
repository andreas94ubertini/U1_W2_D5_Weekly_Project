<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/syle.css" />
    <title>Amazon - Home Page</title>
  </head>
  <body>
    <header id="top">
      <div class="logo-container">
        <a href="#"><img src="./assets/logo.png" alt="amazon logo" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
      <div class="orange"><h3>Shop All Holiday Gift Cards</h3></div>
      <div class="holyday-bg">
        <h2>Holiday Gift Guides</h2>
        <br />
        <h3>Be a go-gifter</h3>
      </div>
    </header>
    <main>
      <div class="tile-container">
        <div class="shop-now">
          <p>
            Find the perfect gift
            <span class="link"><a href="#">Shop now</a></span>
          </p>
        </div>
        <div class="tile first"></div>
        <div class="tile second"></div>
        <div class="tile third"></div>
        <div class="tile fourth"></div>
      </div>
      <div class="mid-container">
        <div class="img-container1"></div>
        <p>
          Play the gifting game
          <span class="link"><a href="#">Shop gaming</a></span>
        </p>
      </div>
      <div class="bottom-container">
        <div class="img-container2"></div>
        <p>
          The sound of cheer
          <span class="link"><a href="#">Shop Audio & Accessories</a></span>
        </p>
      </div>
    </main>
    <footer>
      <div class="footer-blu"><a title="top" href="#top">Back to top</a></div>
      <div class="footer-logo">
        <img src="/assets/logo.png" alt="amazon logo" />
      </div>
    </footer>
  </body>
</html>
